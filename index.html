<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/color.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="form-app" id="form-weather">
          <input type="text" placeholder="City name" id="input-form" />
          <input
            type="submit"
            value="search"
            class="btn btn-primary w-48 m-4"
          />
        </form>

        <h1 class="city">London</h1>
        <div class="row">
          <div class="col-7">
            <ul>
              <li class="date" id="date-time">Tuesday 11:00</li>
              <li class="description" id="description-weather">Windy</li>
            </ul>
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              id="icon-weather"
            />
            <strong>
              <span class="number" id="temperature-app"> 17</span>
            </strong>
            <span class="celsius" id="weather-celsius">Â°C</span>

            <div class="col-5">
              <ul>
                <li class="humidity" id="humidity-weather">Humidity:</li>
                <li class="wind" id="wind-weather">Wind:</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="link">
          <a href="https://github.com/olayemiajayi/Vanilla-Java-weather-app"
            >Open-source code</a
          >
          by Yetunde Ajayi</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
